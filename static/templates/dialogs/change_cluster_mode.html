<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">Ã—</button>
  <h3>Change Cluster Mode</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" onsubmit="return false">
    <fieldset>
      <div class="control-group">
        <label class="control-label">Deployment Mode</label>
        <div class="controls">
          <% var modes = {'simple': 'Simple mode', 'ha': 'HA mode'} %>
          <% _.each(cluster.availableModes(), function(mode) { %>
            <label class="radio">
              <input type="radio" name="mode" value="<%= mode %>" <%= cluster.get('mode') == mode ? 'checked' : '' %>>
              <%= modes[mode] || mode %>
            </label>
          <% }) %>
        </div>
      </div>
      <div class="control-group redundancy-control-group hide">
        <label class="control-label">Number of controllers</label>
        <div class="controls">
          <input type="number" class="input-mini" name="redundancy" maxlength="1" value="2">
          <span class="help-inline"></span>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Cancel</button>
  <button class="btn btn-success apply-btn">Apply</button>
</div>
