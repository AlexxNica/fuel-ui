<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">Ã—</button>
  <h3>Changes to deploy list</h3>
</div>
<div class="modal-body">
  <div class="predeploy-info-dialog">
    <p class="group_title">Redeployment needed</p>
    <ul>
    <% _.each(roles, function(role, index) {
      if (nodes[role].length) { %>
        <li><%= nodes[role].length %> <%= role %></li>
      <% } %>
    <% }, this); %>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Cancel</button>
  <button class="btn btn-success start-deploy-btn">Start Deploy</button>
</div>
