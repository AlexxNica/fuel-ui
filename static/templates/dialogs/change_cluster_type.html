<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">Ã—</button>
  <h3>Change Cluster Type</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" onsubmit="return false">
    <fieldset>
      <div class="control-group">
        <label class="control-label">Cluster Type</label>
        <div class="controls">
          <% var types = {'both': 'Compute and storage', 'compute': 'Compute only', 'storage': 'Storage only'} %>
          <% _.each(cluster.availableTypes(), function(type) { %>
            <label class="radio">
              <input type="radio" name="type" value="<%= type %>" <%= cluster.get('type') == type ? 'checked' : '' %>>
              <%= types[type] || type %>
            </label>
          <% }) %>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Cancel</button>
  <button class="btn btn-success apply-btn">Apply</button>
</div>
