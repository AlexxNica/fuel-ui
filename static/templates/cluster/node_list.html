<div class="row-fluid nodesbox-header">
  <div class="span8"><h3><%= {'controller': 'Controllers', 'compute': 'Compute', 'storage': 'Storage'}[role] || role %></h3></div>
  <div class="span2 roles-action-link"><button class="btn btn-link pull-right"><i class="icon-plus-circle"></i>Add</button></div>
  <div class="span2 roles-action-link"><button class="btn btn-link pull-right"><i class="icon-cancel-circle"></i>Delete</button></div>
</div>
<% if (nodes.length) { %>
  <div class="row-fluid node-list-container"></div>
<% } else { %>
  <div class="alert">There are no nodes of this type</div>
<% } %>
