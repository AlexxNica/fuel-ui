<h1><%= cluster.get('name') %> (<%= cluster.get('release').get('name') %>)</h1>
<ul class="nav nav-tabs">
  <% _.each(tabs, function(tab) { %>
    <li class="<%= activeTab == tab ? 'active' : '' %>"><a href="#cluster/<%= cluster.id %>/<%= tab %>"><%= tab %></a></li>
  <% })%>
</ul>
<div class="tab-content">
  <% _.each(tabs, function(tab) { %>
    <div class="tab-pane <%= activeTab == tab ? 'active' : '' %>" id="tab-<%= tab %>"></div>
  <% })%>
</div>
