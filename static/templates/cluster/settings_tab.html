<form class="settings-editable" onsubmit="return false">
    <div class="roles-block-row nodesbox-header">
        <div class="span5"><h3>Settings</h3></div>
        <div class="span2 roles-action-link"><button class="btn btn-apply-changes btn-link pull-right"><i class="icon-ok"></i>Save</button></div>
        <div class="span3 roles-action-link"><button class="btn btn-revert-changes btn-link pull-right"><i class="icon-backward"></i>Cancel current changes</button></div>
        <div class="span2 roles-action-link"><button class="btn btn-set-defaults btn-link pull-right"><i class="icon-fast-backward"></i>Reset to defaults</button></div>
    </div>
</form>
