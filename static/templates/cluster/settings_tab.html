<form class="settings-editable form-inline" onsubmit="return false">
  <div class="settings-header">
    <div class="span5"><h3>Settings</h3></div>
    <div class="span2"><button class="btn btn-apply-changes btn-link pull-right"><i class="icon-ok"></i>Save</button></div>
    <div class="span3"><button class="btn btn-revert-changes btn-link pull-right"><i class="icon-bell"></i>Cancel current changes</button></div>
    <div class="span2"><button class="btn btn-set-defaults btn-link pull-right"><i class="icon-repeat"></i>Reset to defaults</button></div>
  </div>
</form>
