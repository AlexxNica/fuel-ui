<div class="wrapper">
  <h3>OpenStack Settings</h3>
  <div class="openstack-settings">
    <% if (cluster.get('settings').deferred.state() != 'pending') { %>
      <form class="form-horizontal" onsubmit="return false"></form>
    <% } else { %>
      <div class="row row-fluid">
        <div class="span4"></div>
        <div class="span4">
          <div class="progress progress-striped progress-success active">
            <div class="bar" style="width: 100%"></div>
          </div>
        </div>
      </div>
    <% } %>

    <!-- page-control box -->
    <div class="row">
      <div class="page-control-box">
        <div class="page-control-button-placeholder">
          <button class="btn btn-set-defaults"<%= cluster.task('deploy', 'running') || cluster.get('settings').deferred.state() == 'pending' ? ' disabled' : '' %>>Set defaults</button>
          <button class="btn btn-revert-changes" disabled>Cancel changes</button>
          <button class="btn btn-success btn-apply-changes" disabled>Save Settings</button>
        </div>
      </div>
    </div>
  </div>
</div>
