<% console.log(this) %>
<fieldset class="fieldset">
  <legend><%= legend %></legend>
  <% _.each(settings, function(setting) { %>
    <label><%= setting.key %></label>
    <% if (_.isObject(settings.value))
      _.template(settingsGroupTemplate,{settings:this.settings,legend:this.legend})
    else %>
      <input type="text" class="input-medium" value="<%= setting.value %>" />
  <% }) %>
</fieldset>
