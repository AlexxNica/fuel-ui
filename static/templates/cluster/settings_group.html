<% var page = this %>
<fieldset class="fieldset">
  <legend><%= legend %></legend>
  <% _.each(_.keys(settings), function(key) { %>
    <label><%= key %></label>
    <% if (_.isObject(settings[key])) {
      page.template({settings: settings[key],legend:key});
    } else %>
      <input type="text" class="input-large" value="<%= settings[key] %>" />
  <% }) %>
</fieldset>
