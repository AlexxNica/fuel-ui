<!-- network block start -->
<div class="physical-network-box">
  <div class="network-box-name"><%- ifc.get('name') %></div>
  <div class="network-box-item">
    
    <div class="network-info-box online">
      <div>MAC: <%- ifc.get('mac') %></div>
      <div>Speed: <%- ifc.get('speed') %>gb</div>
    </div>

    <div class="logical-network-box connectedSortable">
          <% _.each(ifc.get('types'), function(option) { %>
              <div class="logical-network-item"><%- option.name %></div>
          <% }) %>
          <% var hasTypes = ifc.get('types').length %>
          <div class="network-help-message <%= hasTypes ? 'hide' : '' %>">Use drag-and-drop for placing logical interfaces here</div>
    </div>
  </div>
</div>
<!-- network block end -->
